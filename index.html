
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color:black;
      color:red;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    h1{
      color:red;
    }
  </style>
</head>
<body>
  
  <form action="/submit-form" method="post" >
    <h1>Javascript learning classes</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="whatsappNumber">WhatsApp Number:</label>
    <input type="tel" id="whatsappNumber" name="whatsappNumber" pattern="[0-9]{10}" required>

    <label for="schoolOrCollege">School/College Name:</label>
    <input type="text" id="schoolOrCollege" name="schoolOrCollege" required>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      // Perform any additional validation here

      // Redirect to the provided Telegram link
      window.open("https://t.me/+jFUwp0AL2_gyMzhl");
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
